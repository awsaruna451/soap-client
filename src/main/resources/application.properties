spring.application.name=soap-client

# SOAP Service Configuration
soap.service.url=http://your-soap-service-url
soap.service.connection-timeout=30000
soap.service.read-timeout=30000

# SOAP Service URLs
soap.orderStatus.url=http://production-url/orderStatus
soap.siTeam.url=http://production-url/siTeam

# SOAP Connection Settings
soap.connection.timeout=30000
soap.read.timeout=30000

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Logging Configuration
logging.level.org.springframework.ws.client.MessageTracing.sent=DEBUG
logging.level.org.springframework.ws.client.MessageTracing.received=TRACE
logging.level.org.springframework.ws=DEBUG
logging.level.com.example=INFO

# Include correlation ID in logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n

# WSDL Generation Settings
wsdl.generation.basePackage=com.example.soap
wsdl.generation.validateBeforeGeneration=true
wsdl.generation.failFast=false

# Logging for WSDL Generation
logging.level.com.example.soap=DEBUG

# JAXB Generation Settings
jaxb.generated.package=com.example.soap
jaxb.generated.sourcedir=${project.build.directory}/generated-sources/jaxb

# Circuit Breaker Configuration (if using Spring Cloud Circuit Breaker)
resilience4j.circuitbreaker.instances.orderStatus.slidingWindowSize=10
resilience4j.circuitbreaker.instances.orderStatus.failureRateThreshold=50
resilience4j.circuitbreaker.instances.siTeam.slidingWindowSize=10
resilience4j.circuitbreaker.instances.siTeam.failureRateThreshold=50

# Server Configuration
server.port=8080
server.servlet.context-path=/soap-client

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=orderStatus
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=60s
